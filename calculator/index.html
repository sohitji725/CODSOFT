<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

    <div class="calculator">
        <button class="moon" onclick="toggleMoon()"><i class="fa-solid fa-moon"></i> </button>
        <input type="text" placeholder="0" id="result">
        <button  onclick="clearinput()">AC</button>
        <button  onclick="deleteinput()">DEL</button>
        <button onclick="display('%')" >%</button>
        <button onclick="display('/')" >/</button>
        <button onclick="display('7')" >7</button>
        <button onclick="display('8')" >8</button>
        <button onclick="display('9')" >9</button>
        <button onclick="display('*')" >X</button>
        <button onclick="display('4')" >4</button>
        <button onclick="display('5')" >5</button>
        <button onclick="display('6')" >6</button>
        <button onclick="display('+')" >+</button>
        <button onclick="display('1')" >1</button>
        <button onclick="display('2')" >2</button>
        <button onclick="display('3')" >3</button>
        <button onclick="display('-')" >-</button>
        <button onclick="display('0')" >0</button>
        <button onclick="display('.')" >.</button>
        <button class="equal" onclick ="equal()">=</button>
    </div>
</div>



<script src="app.js"></script>
</body>

</html>
